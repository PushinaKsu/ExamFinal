name: CI for ExamFinal

on:
  push:
    branches: [ "master" ]
  pull_request:

jobs:
  build-and-ui-tests:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Install Chrome
        run: |
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable

      - name: Set DISPLAY for headless mode
        run: |
          export DISPLAY=:99
          sudo Xvfb :99 -screen 0 1920x1080x24 &

      - name: Run Maven tests (including Selenium)
        run: mvn clean test
